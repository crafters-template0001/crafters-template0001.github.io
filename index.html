<!DOCTYPE html>
<html>
<head>
    <title>Siddhi Vinayak Residency</title>
    <style>
        body {
            background-color: #cccccc; /* Gray background color */
        }

        header {
            background-color: #2e3135; /* Dark gray header color */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the navigation items */
        }

        nav li {
            margin: 0 10px; /* Add spacing between navigation items */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #444;
        }

        .content {
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            background-color: white;
            border-radius: 5px;
        }

        footer {
            background-color: #2e3135;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Siddhi Vinayak Residency</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Schedule a Call</a></li>
        </ul>
    </nav>

    <div class="content">
        </div>

    <footer>
        &copy; 2023 Siddhi Vinayak Residency
    </footer>

</body>
</html>
